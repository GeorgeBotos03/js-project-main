<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:wght@300;400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <main class="app">
        <header class="header">
          <h2>Todo List App</h2>
        </header>

        <section class="section">
          <form id="user-form">
            <div class="label">
              <label class="label-item" for="username">Add Todo</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter Todo"
              />
            </div>

            <button id="add-item" type="submit" class="btn">Add</button>
          </form>
          <ul class="item-list" id="item-list">
            <!-- <li>
              George
              <button class="remove-item">

              </button>
            </li>
            <li>
              George
              <button class="remove-item">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li>
              George
              <button class="remove-item">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li> -->
          </ul>

          <button id="clear-item" class="clear-item">Clear Items</button>
        </section>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
